<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SyntaxTerror - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/calavera.jpg') }}">
    <link rel="stylesheet" href="../static/css/login_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        h2 {
            font-family: 'Times New Roman', Times, serif !important;
        }

        .inputdiscord {
            border-radius: 4px;
            color: #969696;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 500;
            margin: 10px;
            outline: none;
            padding: 6px;
            text-align: left;
            width: calc(100% - 20px);
        }
    </style>
</head>

<body>
    <div id="root">
        <div id="discord-app">
            <div id="content-navigator">
                <div id="current-user-control">
                    <div id="current-user">
                        <button id="current-user-menu-button" type="button">
                            <div class="user-icon" style="background-image: url({{pfp}});"></div>
                        </button>
                        <div id="current-user-details">
                            <label id="current-user-username">{{username}}</label>
                            <!-- <label id="current-user-id">#1234</label> -->
                        </div>
                        <div id="current-user-control-buttons">
                            <!-- <button class="current-user-control-button">
                                <i class="fa-solid fa-microphone"></i>
                                <div class="tooltip top">Mute</div>
                            </button>
                            <button class="current-user-control-button">
                                <i class="fa-solid fa-headphones"></i>
                                <div class="tooltip top">Deafen</div>
                            </button> -->
                            <!-- <button class="current-user-control-button">
                                <i class="fa-solid fa-gear"></i>
                                <div class="tooltip top">User Settings</div>
                            </button> -->
                            <form action="/logout" method="get">
                                <button type="submit"
                                    style="background-color: gray; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                                    Logout
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="content-navigator-section">
                    <h2 style="color: #969696;">Crear Sala </h2>
                    <form action="{{ url_for('create_room') }}" method="post">
                        <div class="row">
                            <div class="col-lg-10">
                                <input class="inputdiscord" type="text" name="room_name" placeholder="Nombre de la Sala"
                                    required style="background-color:#202225; border:none;">
                            </div>
                            <div class="col-lg-2">
                                <button type="submit"
                                    style="border: none; background: none; font-size: 1.2rem;margin: 10px;margin-left: -1rem;"><i
                                        style="color: #969696;" class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </form>
                    <h2 style="color: #969696;">Unirse a Sala</h2>
                    <form action="{{ url_for('room_join') }}" method="post">
                        <div class="row">
                            <div class="col-lg-10">
                                <input class="inputdiscord" type="text" name="room_code" placeholder="Código de Sala"
                                    required style="background-color:#202225; border:none;">
                            </div>
                            <div class="col-lg-2">
                                <button type="submit"
                                    style="border: none; background: none; font-size: 1.2rem; margin: 10px; margin-left: -1rem;"><i
                                        style="color: #969696;" class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>

                    </form>

                    <div id="direct-messages">
                        <div id="direct-messages-header">
                            <h3 id="direct-messages-title">Salas: </h3>
                            <!-- <button id="direct-messages-add-button" type="button">
                                                        <i class="fa-solid fa-plus"></i>
                                                        <div class="tooltip top">Create DM</div>
                                                    </button> -->
                        </div>
                        <div id="direct-messages-items">
                            {% for room in rooms %}

                            <a href="{{ url_for('chat', room_code=room['code']) }}" style="text-decoration: none;">
                                <div class="direct-messages-item content-navigator-button">
                                    <!-- Esto se le está aplicando a todas las salas, corregir -->
                                    {% if room.gimg is none %}
                                    <div class="user-icon"
                                        style="background-image: url('../static/images/DefaultG.png');">
                                    </div>
                                    {% else %}
                                    <div class="user-icon" style="background-image: url({{room.gimg}});">
                                    </div>
                                    {% endif %}
                                    <div class="direct-messages-item-user-info">
                                        <p class="direct-messages-item-username">{{ room['name'] }}</p>
                                    </div>
                                    <!-- <button class="direct-messages-item-close-button" type="button">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button> -->
                                </div>
                            </a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            <div id="active-content">
                <i class="fa-solid fa-skull-crossbones"></i>
            </div>


        </div>

    </div>
    </div>
</body>

</html>
